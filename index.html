<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$LNF - Lost and Found</title>
  <!-- Google Font: Luckiest Guy -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #87ceeb 0%, #4a90e2 50%, #2c5aa0 100%);
      font-family: 'Luckiest Guy', cursive;
      margin: 0;
      padding: 0;
      color: #222;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }

    /* Background spinning logos */
    .background-logos {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .spinning-logo {
      position: absolute;
      width: 120px;
      height: 120px;
      opacity: 0.15;
      animation: spin 20s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinning-logo:nth-child(1) {
      top: 10%;
      left: 15%;
      animation-duration: 15s;
      animation-delay: 0s;
    }

    .spinning-logo:nth-child(2) {
      top: 20%;
      right: 20%;
      animation-duration: 25s;
      animation-delay: -5s;
    }

    .spinning-logo:nth-child(3) {
      top: 60%;
      left: 10%;
      animation-duration: 18s;
      animation-delay: -10s;
    }

    .spinning-logo:nth-child(4) {
      bottom: 20%;
      right: 15%;
      animation-duration: 22s;
      animation-delay: -3s;
    }

    .spinning-logo:nth-child(5) {
      top: 45%;
      left: 50%;
      transform: translateX(-50%);
      animation-duration: 30s;
      animation-delay: -8s;
    }

    /* Top rotating banner */
    .top-banner {
      width: 100%;
      background-color: rgba(224, 255, 224, 0.9);
      overflow: hidden;
      height: 90px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #b2ffb2;
      position: relative;
    }

    .scrolling-text {
      display: inline-block;
      position: absolute;
      white-space: nowrap;
      font-weight: bold;
      color: #006400;
      font-size: 2em;
      animation: scroll 15s linear infinite;
    }

    @keyframes scroll {
      0% { left: 100%; }
      100% { left: -100%; }
    }

    .scrolling-text span {
      margin-right: 800px;
    }

    /* Page header */
    .page-title {
      font-size: 3em;
      margin: 20px 0;
      color: #ffffff;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    /* Logo animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    .logo {
      width: 400px;
      display: block;
      margin: 0 auto;
      animation: float 3s ease-in-out infinite;
    }

    /* Button styling */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .external-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background-color: #0077cc;
      border: 3px solid black;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      animation: bounce 1s ease-in-out infinite;
      transition: background-color 0.3s, transform 0.2s;
      -webkit-text-stroke: 1px black;
      text-stroke: 1px black;
    }

    .external-btn:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    /* Bubble container for body text */
    .text-bubble {
      position: absolute;
      top: 250px; /* vertical level roughly matching the center of logo */
      left: 20px; /* near left edge */
      max-width: 300px;
      background-color: rgba(224, 247, 255, 0.95);
      padding: 20px;
      border-radius: 20px;
      font-size: 1.3em;
      font-weight: bold;
      line-height: 1.6em;
      color: #222;
      font-family: 'Luckiest Guy', cursive;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Social buttons far right */
    .social-buttons {
      position: absolute;
      top: 250px; /* vertical level roughly matching logo */
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Vibrating animation for social logos (slower) */
    @keyframes vibrate-right {
      0% { transform: translateX(0px); }
      25% { transform: translateX(2px); }
      50% { transform: translateX(0); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    @keyframes vibrate-left {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(0); }
      75% { transform: translateX(2px); }
      100% { transform: translateX(0); }
    }

    .social-buttons a img {
      width: 70px;
      height: 70px;
    }

    .x-logo {
      animation: vibrate-right 0.8s infinite;
    }

    .telegram-logo {
      animation: vibrate-left 0.8s infinite;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .text-bubble, .social-buttons {
        position: relative;
        top: auto;
        left: auto;
        right: auto;
        margin: 20px auto;
      }
      .social-buttons {
        flex-direction: row;
        justify-content: center;
        gap: 15px;
      }
      
      .spinning-logo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Background spinning logos -->
  <div class="background-logos">
    <img src="logo2.png" alt="Background Logo" class="spinning-logo">
    <img src="logo2.png" alt="Background Logo" class="spinning-logo">
    <img src="logo2.png" alt="Background Logo" class="spinning-logo">
    <img src="logo2.png" alt="Background Logo" class="spinning-logo">
    <img src="logo2.png" alt="Background Logo" class="spinning-logo">
  </div>

  <!-- Top rotating banner -->
  <div class="top-banner">
    <div class="scrolling-text">
      <span>⬆️ $LNF - Lost and Found ⬆️</span>
      <span>⬆️ Giving out what you lost ⬆️</span>
    </div>
  </div>

  <!-- Main Page title -->
  <div class="page-title">$LNF - Lost and Found</div>

  <!-- Logo -->
  <img src="photo_2025-09-13_16-54-44.jpg" alt="$LNF Logo" class="logo">

  <!-- Button under logo -->
  <a href="#" target="_blank" class="external-btn">Find what you lost</a>

  <!-- Bubble text near left edge -->
  <div class="text-bubble">
    <p>We know degens have lost a lot—here's your chance to reclaim it.</p>
    <p>Your SOL might be waiting in the lost and found below.</p>
  </div>

  <!-- Social buttons far right, stacked vertically -->
  <div class="social-buttons">
    <a href="#" target="_blank"><img src="xlogo.png" alt="X Profile" class="x-logo"></a>
    <a href="#" target="_blank"><img src="telegramlogo.png" alt="Telegram Group" class="telegram-logo"></a>
  </div>
</body>
</html>
